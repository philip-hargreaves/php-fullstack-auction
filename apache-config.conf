<VirtualHost *:80>
    # Set the webroot to /public folder
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted

        RewriteEngine On

        # Rewrite request to index.php if it is not for a real file/directory
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]

    </Directory>
</VirtualHost>